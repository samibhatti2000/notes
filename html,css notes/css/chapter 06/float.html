<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>float property</title>
    <style>
        .box1{
            height: 234px;
            width: 345px;
            background-color: blue;
            float: right;
            clear: both;
        }
        .box2{
            height: 234px;
            width: 345px;
            background-color: red;
            float: left;
            clear: both;


        }


    </style>
</head>
<body>
    
    <main>    
        <div class="box1">
            
        </div>
        <div class="box2">
            
        </div>
    </main>
</body>
</html>
